<!--İletişim-->
<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">İletişim</h2>

        <form>
            <!-- İsim Alanı -->
            <div class="mb-3">
                <label for="contactName" class="form-label">Adınız ve Soyadınız</label>
                <input type="text" class="form-control" id="contactName" name="contactName" required>
            </div>

            <!-- E-posta Adresi Alanı -->
            <div class="mb-3">
                <label for="contactEmail" class="form-label">E-posta Adresiniz</label>
                <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
            </div>

            <!-- Konu Alanı -->
            <div class="mb-3">
                <label for="contactSubject" class="form-label">Konu</label>
                <input type="text" class="form-control" id="contactSubject" name="contactSubject" required>
            </div>

            <!-- Mesaj Alanı -->
            <div class="mb-3">
                <label for="contactMessage" class="form-label">Mesajınız</label>
                <textarea class="form-control" id="contactMessage" name="contactMessage" rows="5" required></textarea>
            </div>

            <!-- Gönder Butonu -->
            <button type="submit" class="btn btn-dark">Mesaj Gönder</button>
        </form>
    </div>
</section>
