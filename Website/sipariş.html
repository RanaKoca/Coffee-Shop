<!--Sipariş-->
<section id="siparis" class="py-5">
<div class="container mt-4">
    <h1>Sipariş Ver</h1>

    <form id="siparisForm">
        <div class="mb-3">
            <label for="ad" class="form-label">Adınız:</label>
            <input type="text" class="form-control" id="ad" required>
        </div>
        <div class="mb-3">
            <label for="soyad" class="form-label">Soyadınız:</label>
            <input type="text" class="form-control" id="soyad" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-Posta Adresiniz:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="telefon" class="form-label">Telefon Numaranız:</label>
            <input type="tel" class="form-control" id="telefon" required>
        </div>
        <div class="mb-3">
            <label for="urun" class="form-label">İstediğiniz Ürün:</label>
            <select class="form-select" id="urun" required>
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="mocha">Mocha</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="adet" class="form-label">Adet:</label>
            <input type="number" class="form-control" id="adet" min="1" required>
        </div>

        <button type="submit" class="btn btn-dark">Siparişi Onayla</button>
    </form>
</div>
